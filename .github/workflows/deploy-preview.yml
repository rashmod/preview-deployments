name: Preview App

on:
  pull_request:
    types: [opened, reopened, synchronize, closed]

env:
  FLY_API_TOKEN: ${{ secrets.FLY_ORG_TOKEN }}

jobs:
  setup:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: npm
          cache-dependency-path: |
            frontend/package-lock.json
            backend/package-lock.json

      - name: Cache frontend dependencies
        uses: actions/cache@v3
        with:
          path: frontend/node_modules
          key: ${{ runner.os }}-frontend-modules-${{ hashFiles('frontend/package-lock.json') }}
          restore-keys: ${{ runner.os }}-frontend-modules

      - name: Cache backend dependencies
        uses: actions/cache@v3
        with:
          path: backend/node_modules
          key: ${{ runner.os }}-backend-modules-${{ hashFiles('backend/package-lock.json') }}
          restore-keys: ${{ runner.os }}-backend-modules

      - name: Install dependencies
        run: |
          npm ci --prefix frontend
          npm ci --prefix backend

      - name: Run lint for backend
        run: npm run lint --prefix backend

      - name: Run lint for frontend
        run: npm run lint --prefix frontend

  test:
    needs: setup
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      # - name: Restore frontend dependencies
      #   uses: actions/cache@v3
      #   with:
      #     path: frontend/node_modules
      #     key: ${{ runner.os }}-frontend-modules-${{ hashFiles('frontend/package-lock.json') }}
      #     restore-keys: ${{ runner.os }}-frontend-modules

      - name: Restore backend dependencies
        uses: actions/cache@v3
        with:
          path: backend/node_modules
          key: ${{ runner.os }}-backend-modules-${{ hashFiles('backend/package-lock.json') }}
          restore-keys: ${{ runner.os }}-backend-modules

      - name: Run tests for backend
        run: npm run test --prefix backend

  build:
    needs: test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Restore frontend dependencies
        uses: actions/cache@v3
        with:
          path: frontend/node_modules
          key: ${{ runner.os }}-frontend-modules-${{ hashFiles('frontend/package-lock.json') }}
          restore-keys: ${{ runner.os }}-frontend-modules

      - name: Restore backend dependencies
        uses: actions/cache@v3
        with:
          path: backend/node_modules
          key: ${{ runner.os }}-backend-modules-${{ hashFiles('backend/package-lock.json') }}
          restore-keys: ${{ runner.os }}-backend-modules

      - name: Build backend
        run: npm run build --prefix backend

      - name: Build frontend
        run: npm run build --prefix frontend

  preview-deploy:
    needs: build
    runs-on: ubuntu-latest

    # Only run one deployment at a time per PR.
    concurrency:
      group: pr-${{ github.event.number }}

    # Create a GitHub deployment environment per staging app so it shows up
    # in the pull request UI.
    environment:
      name: pr-${{ github.event.number }}
      url: ${{ steps.deploy-frontend.outputs.url }}
      # backend: ${{ steps.deploy-backend.outputs.url }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - uses: superfly/flyctl-actions/setup-flyctl@master

      - name: Read Fly.io App Name
        run: |
          BACKEND_APP_NAME=$(awk -F " = '" '/^app = /{gsub(/'\''/, "", $2); print $2}' backend/fly.toml)
          FRONTEND_APP_NAME=$(awk -F " = '" '/^app = /{gsub(/'\''/, "", $2); print $2}' frontend/fly.toml)
          echo "BACKEND_APP_NAME=$BACKEND_APP_NAME" >> $GITHUB_ENV
          echo "FRONTEND_APP_NAME=$FRONTEND_APP_NAME" >> $GITHUB_ENV

      - name: Deploy backend
        id: deploy-backend
        uses: rashmod/fly-pr-review-apps@main
        with:
          path: backend
          name: pr-${{ github.event.number }}-${{ env.BACKEND_APP_NAME }}
          postgres: new
          # postgres: backend-wild-firefly-7466-db

      - name: Deploy frontend
        id: deploy-frontend
        uses: rashmod/fly-pr-review-apps@main
        with:
          path: frontend
          name: pr-${{ github.event.number }}-${{ env.FRONTEND_APP_NAME }}
          # launch_options: "--build-arg VITE_API_URL=${{ steps.deploy-backend.outputs.url }}"
          build_args: "VITE_API_URL=${{ steps.deploy-backend.outputs.url }}"
